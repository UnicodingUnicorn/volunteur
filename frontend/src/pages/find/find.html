<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="return"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <h1 padding>Recommended for you</h1>
  <ion-card *ngFor="let e of events" class="card-image" style="background-image: url('/assets/imgs/1.jpg')" (click)="openEvent(e.name)">
    <h3 class="card-title" style="cursor:pointer;">{{e.name}}</h3>
    <div class="card-subtitle">{{e.organisation}}</div>
  </ion-card>

  <ion-list no-lines>
    <button ion-item (click)="return">
      View more
    </button>
  </ion-list>
  <h1 padding>Explore by category</h1>
  <ion-list no-lines>
    <button ion-item (click)="return">
      <ion-icon name="search" item-start></ion-icon>
      Elderly
    </button>
    <button ion-item (click)="return">
      <ion-icon name="search" item-start></ion-icon>
      Event organisation
    </button>
    <button ion-item (click)="return">
      <ion-icon name="search" item-start></ion-icon>
      Animals
    </button>
    <button ion-item (click)="return">
      <ion-icon name="search" item-start></ion-icon>
      Cleanups
    </button>
    <button ion-item (click)="return">
      <ion-icon name="search" item-start></ion-icon>
      Education
    </button>
  </ion-list>

</ion-content>
