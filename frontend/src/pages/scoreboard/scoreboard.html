<ion-header>

  <ion-navbar color="primary">
    <ion-title>Scores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header>Leading</ion-list-header>
    <ion-item *ngFor="let u of users">
      {{u.user}}
      <ion-badge item-end>{{u.score}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
