<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <img class="header-picture" src="/assets/imgs/1.jpg">

  <ion-list margin-vertical>

    <ion-item>
      Organisation
      <ion-note item-end>{{organisation}}</ion-note>
    </ion-item>

    <ion-item>
      Organiser
      <ion-note item-end>{{organiser}}</ion-note>
    </ion-item>

  </ion-list>

  <p margin-horizontal>{{description}}</p>
  
  <ion-list margin-vertical>

    <ion-item>
      Volunteers
      <ion-note item-end>{{num_participants}}<span *ngIf="max_participants"> of {{max_participants}}</span></ion-note>
    </ion-item>

    <ion-item>
      Volunteer for event?
      <button ion-button [clear]="!is_participating" item-end (click)="setGoing(true)">Yes</button>
      <button ion-button [clear]="is_participating" item-end (click)="setGoing(false)">No</button>
    </ion-item>

  </ion-list>

</ion-content>
