<ion-header>
  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top>

  <div padding text-center>
    <img class="avatar" src="assets/imgs/p1.jpg" width="128" />
    <h1 class="name">{{username}} ({{name}})</h1>
  </div>

  <ion-list margin-vertical>

    <ion-item>
      <!--<ion-icon name='flame' item-start></ion-icon>-->
      Position
      <ion-note color="primary" item-end>10th</ion-note>
    </ion-item>

    <ion-item>
      <!--<ion-icon name='flame' item-start></ion-icon>-->
      Hours
      <ion-note color="primary" item-end>{{score}}</ion-note>
    </ion-item>

    <ion-item>
      <!--<ion-icon name='checkmark' item-start></ion-icon>-->
      Rating
      <ion-note item-end>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star" color="primary"></ion-icon>
        <ion-icon name="star-half" color="primary"></ion-icon>
        <ion-icon name="star-outline" color="primary"></ion-icon>
      </ion-note>
    </ion-item>

  </ion-list>

  <p margin-horizontal>{{bio}}</p>

  <h4 padding-top margin>Events attended</h4>

  <ion-list margin-vertical>
    <ion-item *ngFor="let e of attended_events">
      <ion-thumbnail item-start>
        <img src="assets/imgs/5.jpg">
      </ion-thumbnail>
      <h2>{{e.name}}</h2>
      <p class="wrap-multiline">{{e.description}}</p>
    </ion-item>
  </ion-list>

</ion-content>
