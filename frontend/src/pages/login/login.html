<ion-content>

  <div class="wrapper">

  <div [ngClass]="[ 'header', bgClass ]" padding>
    <h1>Volunteur</h1>
    <p>bringing the fun back to volunteering</p>
  </div>

  <div class="login">

    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block round (click)="login()">Login</button>
      <p text-center>
        <a (click)="return">
          Don't have an account? Sign up
        </a>
      </p>
    </div>

  </div>

  </div>

</ion-content>
